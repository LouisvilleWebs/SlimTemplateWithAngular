version: '3'

services:
  website:
    image: slimtest
    volumes:
      - ./:/var/www/html
    ports:
      - 5000:80
    depends_on:
      - db
    links:
      - db

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=p@$$w0rd
    ports:
      - 5001:3306